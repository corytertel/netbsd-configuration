# https://github.com/Icy-Thought/Snowflake/blob/main/config/neofetch/config.conf
# https://github.com/tralph3/.dotfiles/blob/master/.config/neofetch/config.conf

print_info() {
  info title
  prin ""
  prin "$(color 7)Of course it runs NetBSD  "
  prin ""

  prin "$(color 7)╭──────────── $(color 1)Software$(color 7) ────────────"
  info "$(color 7)│ $(color 1) " distro
  info "$(color 7)│ $(color 1) " kernel
  info "$(color 7)│ $(color 1) " wm
  info "$(color 7)│ $(color 1) " term
  info "$(color 7)│ $(color 1) " shell
  info "$(color 7)│ $(color 1) " packages
  prin "$(color 7)├──────────── $(color 1)Hardware$(color 7) ────────────"
  info "$(color 7)│ $(color 1) " model
  info "$(color 7)│ $(color 1) " cpu
  info "$(color 7)│ $(color 1)﬙ " gpu
  info "$(color 7)│ $(color 1)ﳔ " memory
  info "$(color 7)│ $(color 1) " resolution
  info "$(color 7)│ $(color 1) " battery
  prin "$(color 7)├───────────── $(color 1)Uptime$(color 7) ─────────────"
  info "$(color 7)│ $(color 1) " uptime
  prin "$(color 7)╰──────────────────────────────────"
}

# Kernel
# Shorten the output of the kernel function.
kernel_shorthand="off"

# Distro
# Shorten the output of the distro function
distro_shorthand="off"
# Show/Hide OS Architecture.
# Show 'x86_64', 'x86' and etc in 'Distro:' output.
os_arch="off"

# Uptime
# Shorten the output of the uptime function
uptime_shorthand="on"

# Memory
# Show memory pecentage in output.
memory_percent="on"

# Packages
# Show/Hide Package Manager names.
package_managers="tiny"

# Shell
# Show the path to $SHELL
shell_path="off"
# Show $SHELL version
shell_version="off"

# CPU
# CPU speed type
speed_type="bios_limit"
# CPU speed shorthand
speed_shorthand="off"
# Enable/Disable CPU brand in output.
cpu_brand="on"
# CPU Speed
# Hide/Show CPU speed.
cpu_speed="on"
# CPU Cores
# Display CPU cores in output
cpu_cores="logical"
# CPU Temperature
# Hide/Show CPU temperature.
cpu_temp="off"

# GPU
# Enable/Disable GPU Brand
gpu_brand="on"
# Which GPU to display
gpu_type="all"

# Resolution
# Display refresh rate next to each monitor
refresh_rate="on"

# Gtk Theme / Icons / Font
# Shorten output of GTK Theme / Icons / Font
gtk_shorthand="on"
# Enable/Disable gtk2 Theme / Icons / Font
gtk2="on"
# Enable/Disable gtk3 Theme / Icons / Font
gtk3="on"

# IP Address
# Website to ping for the public IP
public_ip_host="http://ident.me"
# Public IP timeout.
public_ip_timeout=2

# Disk
# Which disks to display.
disk_show=('/')
# Disk subtitle.
# What to append to the Disk subtitle.
disk_subtitle="mount"

# Song
# Manually specify a music player.
music_player="auto"
# Format to display song information.
song_format="%artist% - %title%"
# Print the Artist, Album and Title on separate lines
song_shorthand="off"
# 'mpc' arguments (specify a host, password etc).
mpc_args=()

# Text Options
# Text Colors
colors=(7 7 1 7 1 7)
# Toggle bold text
bold="on"
# Enable/Disable Underline
underline_enabled="on"
# Underline character
underline_char="-"

# Info Separator
# Replace the default separator with the specified string.
separator=" => "
# Color block range
block_range=(0 15)
# Toggle color blocks
color_blocks="off"
# Color block width in spaces
block_width=3
# Color block height in lines
block_height=1

# Progress Bars
# Bar characters
bar_char_elapsed="-"
bar_char_total="="
# Toggle Bar border
bar_border="on"

# Progress bar length in spaces
# Number of chars long to make the progress bars.
bar_length=15

# Progress bar colors
# When set to distro, uses your distro's logo colors.
bar_color_elapsed="distro"
bar_color_total="distro"

# Info display
# Display a bar with the info.
cpu_display="on"
memory_display="on"
battery_display="on"
disk_display="on"
# Image backend.
image_backend="ascii"
# Image Source
image_source="./netBSDLogo.png"

# Ascii distro
# Which distro's ascii art to display.
ascii_distro="auto"
# Ascii Colors
ascii_colors=(1 7 3 3 3 3)
# Bold ascii logo
ascii_bold="off"
# Image loop
image_loop="off"
# Crop mode
crop_mode="normal"
# Crop offset
crop_offset="center"
# Image size
image_size="auto"
# Gap between image and text
gap=3
# Image offsets
yoffset=0
xoffset=0

# Image background color
# Only works with the w3m backend.
background_color=

# Stdout mode
# Turn off all colors and disables image backend (ASCII/Image).
stdout="off"
